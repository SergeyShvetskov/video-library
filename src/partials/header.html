<header class="header">
  <div class="container">
    <div class="header-wrapper">
      <a class="header-logo">
        <svg class="header-logo__svg "  height="24px" width="24px">
          <use href="./images/symbol-defs.svg#icon-film" ></use>
        </svg>
        <p class="header-logo__text">Filmoteka</p>
        
      </a>

      <naw class="header-nav">
      <ul class="header-nav__list">
        <li class="header-nav__home">HOME</li>
        <li class="header-nav__library">MY LIBRARY</li>
        </li>
      </ul>

  <div class="header-search">

      <input class="header-search__input" type="text"

           <svg class="btn-search__svg "  height="12px" width="12px">
          <use href="./images/symbol-defs.svg#icon-search-2" ></use>

    </form>

  </div>
